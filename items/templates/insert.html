{% extends 'layout.html' %}
{% load static %}

{% block body %}


<div class="container mt-5 mb-5 paragraph1">
     <div class="col-md-6">

      <a href="/view_assets/" class="btn btn-secondary mt-5 mb-3" tabindex="-1" role="button">Back</a>
    
        <!-- <p class="paragraph">New Asset Regisration Form</p> -->

      <fieldset>
         <form action="/insert_data/"  method="POST" enctype="multipart/form-data">

             {% csrf_token %}


             <div class="mb-3 form-check">
{#                <label class="form-label">Asset name</label>#}
{#                <input name="asset_name" type="text" class="form-control"  required>#}

               <label class="form-label">Asset</label><br>
                <select name="asset_name" id="asset_name" required>
                    <option value="">-Select-</option>
                    <option value="Boardroom Table">Boardroom Table</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Printer">Printer</option>
                    <option value="Office Chair">Office Chair</option>
                    <option value="Boardroom Chair">Boardroom Chair</option>
                    <option value="Stationery">Stationery</option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <label class="form-label">Unit Cost</label>
                <input name="unit_cost" type="number" class="form-control"  max="200000" min="0" required>
              </div>

              <div class="mb-3 form-check">
                <label class="form-label">Inventory Value</label>
                <input name="inv_value" type="number" class="form-control"  max="200000" min="0" required>
              </div>

              <div class="mb-3 form-check">
               <label class="form-label">Department</label><br>
                <select name="department" id="department" required>
                    <option value="">-Select-</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="ICT">ICT</option>
                    <option value="Administration">Administration</option>
                    <option value="HR">HR</option>
                </select> 
                
              </div>

            <div class="mb-3 form-check">
               <label class="form-label">Quantity</label>
                <input name="asset_qty" type="number" class="form-control"  required>
              </div>

              <div class="mb-3 form-check">
                <label class="form-label">Asset Specifications</label>
                <textarea name ="asset_specs" placeholder="Description" class="form-control" required></textarea>
               </div>


              <div class="mb-3 form-check">
                    <label class="form-label">Allocation</label><br>
                   <select name="allocation_status" id="allocation_status" required>
                        <option value="">-Select-</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                   </select>
              </div>

{#             <div class="mb-3 form-check">#}
{#                    <label class="form-label">Assigned Staff</label><br>#}
{#                 <input type="text" name="staff">#}
{#             </div>#}
{#             #}
{#             <div class="mb-3 form-check">#}
{#                <label class="form-label">Staff No:</label>#}
{#                <input name="staff_no" type="text" class="form-control"  required>#}
{#              </div>#}



            <!-- <div class="mb-3 form-check">
                <label class="form-label">Asset Image</label>
               <input name="asset_img" type="file"  class="form-control" >
              </div> -->

              <button type="submit" value="Save"  class="btn btn-success">Register</button>
        </form>
      </fieldset>

     </div>
 </div>




 {% endblock %}
