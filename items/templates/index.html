{% extends 'layout.html' %}

{% block body %}

<header class="masthead bg-primary text-white text-center">

        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="static/images/header.jpg" alt="..." />

        <h1 class="masthead-heading text-uppercase mb-0">PKMInvest Inventory</h1>
